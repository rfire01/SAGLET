<div class="cp-dashboard">
    <div class="panel panel-primary" id="cp-dashboard-primary">
        <div class="panel-heading" id="cp-dashboard-heading">Alerts Dashboard</div>

        <div class="panel panel-default" style="margin-bottom:0px; height:530px;">
            <!--<div class="panel-heading" style="padding:1px;">
                New critical points:
            </div>-->
            <div class="panel-body" style="padding:0px; min-height:527px; max-height:527px; overflow-y:scroll;">
                <ul class="list-group" style="margin-bottom:7px;">
                    <li class="list-group-item" style="padding:2px 10px; margin-bottom:0px; background-color:beige; " ng-repeat="cp in vm.newCriticalPoints track by $index">
                        <div class="">

                            <cp-icons style="float:left;" critical-point="cp" critical-point-index="$index" dashboard="true"></cp-icons> | <span>{{::cp.cpTime}}</span>
                            <span ng-if="cp.cpType == 18"><span ng-repeat="user in cp.user">{{user}}</span></span>
                        </div>




                    </li>

                    <!--Treated-->
                    <li class="list-group-item" style="padding:2px; 10px; margin-bottom:0px;" ng-repeat="cpTreated in vm.oldCriticalPoints | orderBy: '-cpTime' ">
                        <div class="">

                            <cp-icons style="float:left; opacity:0.5;" critical-point="cpTreated" critical-point-index="$index" dashboard="true"></cp-icons> | <span>{{::cpTreated.cpTime}}</span>
                            <span ng-if="cpTreated.cpType == 18"><span ng-repeat="user in cpTreated.idleUsers">{{user}}</span></span>
                        </div>
                    </li>


                </ul>

            </div>

            <!--<div class="panel-heading" style="padding:1px;">
                Treated
            </div>
            <div class="panel-body" style="padding:0px; min-height:182px; max-height:182px; overflow-y:scroll;">
                <ul class="list-group" style="margin-bottom:7px;">
                    <li class="list-group-item" style="padding:2px; 10px; margin-bottom:0px;" ng-repeat="cp in vm.oldCriticalPoints track by $index">
                        <div class="">

                            <cp-icons style="float:left;" critical-point="cp" critical-point-index="$index" dashboard="true"></cp-icons> | {{vm.currentDate()}}
                            <span ng-if="cp.cpType == 'idle'"><span ng-repeat="user in cp.idleUsers">{{user}}</span></span>
                        </div>




                    </li>


                </ul>

            </div>-->



        </div>

        <div class="panel panel-default" style="margin-bottom:0px; overflow-y:scroll; min-height:160px; max-height:160px;">
            <div class="panel-heading" style="padding:1px;">
                Last tagged messages
            </div>
            <div class="panel-body" style="padding:0px;">
                <ul class="list-group" style="margin-bottom:7px;">
                    <li class="list-group-item" style="padding:2px; 10px; font-size:smaller;"  ng-repeat="cp in vm.criticalPointsMessages | orderBy: '-cpTime'" ng-if="cp.cpType != 18">
                        <!--ng-class="'list-group-item list-group-item-warning':($index < 10)"-->
                        <cp-icons style="opacity:0.5" full-view="true" dashboard="true" critical-point="cp"></cp-icons>
                        <span>{{cp.cpTime}}</span>
                        <span>({{cp.cpUser}})</span>
                        <span style="direction:rtl; float:right;">{{cp.cpMsg}}</span>

                    </li>


                </ul>

            </div>

        </div>








        <!--<div class="panel-footer" style="padding:0px;">
            <div class="panel panel-default" style="margin-bottom:0px;">

                <cp-index style="font-size:100%;"></cp-index>


            </div>

        </div>-->
    </div>

</div>
