<div class="cp-dashboard">
    <div class="panel panel-primary">
        <div class="panel-heading" style="padding:0px;">Critical Points Dashboard</div>
        <div class="panel-body" style="padding:0px;">
            <div class="panel panel-default" ng-repeat="cp in vm.criticalPoints">
                <div class="panel-heading" style="padding:0px;">
                    <span style="font-weight:bold;">{{cp.cpPriority}} |</span>
                    <cp-icons style="" critical-points="[cp]" dashboard="vm.dashboard"></cp-icons>

                    <button class="btn btn-default btn-sm glyphicon glyphicon-bell"
                            type="button"
                            role="group"
                            ng-click=""
                            style=""></button>
                </div>
                <div class="panel-body" style="padding:0px;">
                    <ul class="list-group">
                        <li class="list-group-item" style="padding:5px; 10px;">
                            <label>User: </label>
                            <span style="direction:rtl; float:right;">{{cp.cpUser}}</span>
                        </li>
                        <li class="list-group-item" style="padding:5px; 10px;">
                            <label>Time: </label>
                            <span style="direction:rtl; float:right;"> {{cp.cpTime}}</span>
                        </li>
                        <li class="list-group-item" style="padding:5px; 10px;">
                            <label>Message: </label>
                            <div style="direction:rtl;">  
                               {{cp.cpMsg}}
                            </div>

                        </li>

                    </ul>
                    <!--<div style="">
                        <label>User: </label>
                        <span style="direction:rtl; float:right;">{{cp.cpUser}}</span>
                    </div>


                    <div style="text-decoration:underline; text-decoration-color:cadetblue">
                        <label>Time: </label>
                        <span style="direction:rtl; float:right;"> {{cp.cpTime}}</span>
                    </div>

                    <label>Message: </label>
                    <div style="direction:rtl;">
                        {{cp.cpMsg}}
                    </div>-->

                </div>
                <div class="panel-footer" style="padding:0px;">
                </div>
            </div>

        </div>

        <div class="panel-footer" style="padding:0px;">
            <div class="panel panel-default">
                <div class="panel-heading">Index</div>
                <div class="panel-body">
                    <div ng-repeat="cp in vm.criticalPointsIndex">

                        <cp-icons style="" critical-points="[cp]" dashboard="vm.dashboard"></cp-icons> - cp.desc
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>
