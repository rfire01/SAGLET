<span class="label "
      ng-class="{'label-info': vm.criticalPoint.cpType == 13,
                 'label-success': vm.criticalPoint.cpType == 14,
                 'label-danger': vm.criticalPoint.cpType == 15,
                 'label-primary': vm.criticalPoint.cpType == 16,
                 'label-warning': vm.criticalPoint.cpType == 17,
                 'label-default': vm.criticalPoint.cpType == 'idle',

                 'cp-icons': !vm.fullView,
                 'cp-icons-full-view': vm.fullView,
                 'cp-icons-dashboard': vm.dashboard
      }">
    <!--<span ng-show="vm.criticalPoint.cpType && vm.criticalPoint.cpAlertType > 0" style="color:white">{{vm.criticalPointIndex + 1}}</span>-->
    <!--<sapn ng-show="vm.criticalPoint.cpType && vm.criticalPoint.cpAlertType > 0 &&  vm.fullView"> {{vm.cpTypeChanger(vm.criticalPoint.cpType)}} </sapn>-->
    <sapn> {{vm.cpTypeChangerShorts(vm.criticalPoint.cpType)}} </sapn>
</span>
