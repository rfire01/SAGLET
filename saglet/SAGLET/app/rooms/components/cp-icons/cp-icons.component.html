<span class="label"
      ng-class="{'label-info': vm.criticalPoint.cpType == 13,
                 'label-success': vm.criticalPoint.cpType == 14,
                 'label-danger': vm.criticalPoint.cpType == 15,
                 'label-info': vm.criticalPoint.cpType == 16,
                 'label-warning': vm.criticalPoint.cpType == 17,
                 'label-default': vm.criticalPoint.cpType == 18,
                 'label-join': vm.criticalPoint.cpType == 19,
                 'label-left': vm.criticalPoint.cpType == 20,

                 'cp-icons': !vm.fullView,
                 'cp-icons-full-view': vm.fullView && !vm.dashboard,
                 'cp-icons-dashboard': vm.dashboard
      }">
    <i ng-class="{ 'cp-center': true,
                   'glyphicon glyphicon-ok': vm.criticalPoint.cpType == 14,
                   'glyphicon glyphicon-remove': vm.criticalPoint.cpType == 15,
                   'fa fa-comment-o': vm.criticalPoint.cpType == 16,
                   'glyphicon glyphicon-wrench':  vm.criticalPoint.cpType == 17,
                   'fa fa-bed': vm.criticalPoint.cpType == 18,
                   'glyphicon glyphicon-user': vm.criticalPoint.cpType == 19 || vm.criticalPoint.cpType == 20
       }"></i>
</span>
