<div class="row">
    <div class="col-md-12">
        <room-box ng-repeat="room in vm.rooms track by $index" ng-hide="vm.roomsCtrl[$index].hide" room="room" overview="vm.overview" screen-width-height="vm.screenWidthHeight"></room-box>
    </div>
</div>

<div class="row">

    <div class="col-md-12">
        <div class="well well-sm" ng-show="vm.overview" style="background-color:rgba(156, 156, 156, 0.07); margin-top:4px; border:0px;">
            <span style="margin-right:40px; font-size:100%;">Critical Points Types:</span>
            <cp-index style="font-size:120%;"></cp-index>
        </div>
    </div>

</div>
